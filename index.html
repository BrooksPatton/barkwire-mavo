<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barkwire Mavo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="mavo.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="custom.css">
  <script src="mavo.js"></script>
</head>
<body mv-app="barkwire" mv-source="https://barkwire-api.now.sh/dogs">
  <header>
    <a href="#">
      <h1>Barkwire</h1>
    </a>
  </header>

  <ul class="dogs">
    <li mv-multiple property="dogs" id="#dogs[id]">
      <a href="#dogs[id]">
        <section class="dog-listing">
          <h3 class="name" property="name">Dog name</h3>
          <section>
            <figure>
              <img src="[imageUrl]" alt="[name]">
              <figcaption>[imageCaption]</figcaption>
            </figure>
            <p property="description">Dog description</p>
          </section>
        </section>
      </a>
    </li>
  </ul>

  <footer>
    <small>&copy; Barkwire Inc.</small>
  </footer>
</body>
</html>
