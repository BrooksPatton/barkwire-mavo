<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barkwire with Mavo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css-for-mavo.css">

  <script src="https://get.mavo.io/mavo.min.js"></script>
</head>
<body mv-app="barkwire" mv-source="http://localhost:3000/dogs" mv-mode="read">
  <div>
    <header>
      <a href="#">
        <h1>Barkwire</h1>
      </a>
    </header>
    <ul class="dogs">
      <li property="dogs" mv-multiple mv-mode="read" id=dogs[id] class="dog">
        <a href="#dogs[id]" title="[name]">
          <section class="dog-listing">
            <h3>[name]</h3>
            <section>
              <figure>
                <img src="[imageUrl]" alt="[name]">
                <figcaption>[imageCaption]</figcaption>
              </figure>
              <p>[description]</p>
            </section>
          </section>
        </a>
      </li>
    </ul>
    <footer>
      <small>&copy; Barkwire Inc.</small>
    </footer>
  </div>
</body>
</html>
