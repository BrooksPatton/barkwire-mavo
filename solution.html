<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barkwire Mavo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">

  <link rel="stylesheet" type="text/css" media="screen" href="solution.css" />
  <link rel="stylesheet" href="main.css">
  <script src="https://get.mavo.io/mavo.js"></script>
</head>
<body mv-app="barkwire" mv-storage="https://barkwire-api.now.sh/dogs">

  <header>
    <a href="#">
      <h1>Barkwire</h1>
    </a>
  </header>

  <ul class="dogs">
    <li mv-multiple id="dogs[id]" property="dogs">
      <a href="#dogs[id]">
        <section class="dog-listing">
          <h3 class="name" property="name">Dog Name</h3>
          <section>
            <figure>
              <img src=[imageUrl] alt=[name] />
              <figcaption property="imageCaption">An Awesome Dog</figcaption>
            </figure>
            <p property="description">I am a great dog</p>
          </section>
        </section>
      </a>
    </li>
  </ul>

  <footer>
    <small>&copy; Barkwire Inc.</small>
  </footer>
</body>
</html>
